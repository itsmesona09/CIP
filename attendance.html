<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Details</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('banner.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-y: auto;
      position: relative;
    }
    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      top: 0;
      z-index: 1000;
      color: white;
    }
    .logo {
      width: 80px;
      height: auto;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      text-align: center;
      flex-grow: 1;
      color: white;
    }
    .attendance-details h1 {
      color: rgb(0, 0, 0);
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile span {
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: rgba(0, 0, 255, 1);
      color: white;
      border: none;
      font-size: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: rgba(148, 0, 211, 0.9);
    }
    .attendance-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .attendance-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
    }
    .class-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      max-width: 200px;
      margin: 10px;
      flex: 1 1 200px;
      box-sizing: border-box;
    }
    .attendance-list ul {
      list-style-type: none;
      padding: 0;
    }
    .attendance-list li {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .get-scores-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 255, 0.8);
      border: none;
      border-radius: 10px;
      padding: 15px 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    .get-scores-button:hover {
      background-color: rgba(0, 0, 255, 1);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="College Logo" class="logo">
    <h1>AURA</h1>
    <div class="profile">
      <span>Teacher Profile</span>
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <div class="attendance-details">
    <h1>Attendance List</h1>
    <div id="details" class="attendance-list"></div>
  </div>

  <button class="get-scores-button" onclick="calculateScores()">Get Individual Scores</button>

  <script>
    let attendanceData = {};

    async function fetchAttendance() {
      try {
        const response = await fetch('attendance.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        attendanceData = data;
        displayAttendance(data);
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
      }
    }

    function displayAttendance(data) {
      const detailsDiv = document.getElementById('details');
      detailsDiv.innerHTML = '';
      for (const date in data) {
        const students = data[date];

        const classBox = document.createElement('div');
        classBox.className = 'class-box';

        const dateElement = document.createElement('h3');
        dateElement.textContent = date;
        classBox.appendChild(dateElement);

        const list = document.createElement('ul');
        students.forEach(student => {
          const listItem = document.createElement('li');
          listItem.textContent = student.replace(/_/g, ' ');
          list.appendChild(listItem);
        });
        classBox.appendChild(list);

        detailsDiv.appendChild(classBox);
      }
    }

    function calculateScores() {
      const studentAttendance = {};

      for (const date in attendanceData) {
        attendanceData[date].forEach(student => {
          const formattedName = student.replace(/_/g, ' ');
          if (!studentAttendance[formattedName]) {
            studentAttendance[formattedName] = 0;
          }
          studentAttendance[formattedName]++;
        });
      }

      const totalClasses = Object.keys(attendanceData).length;

      let result = 'Individual Attendance Scores:\n\n';
      for (const student in studentAttendance) {
        const score = (studentAttendance[student] / totalClasses) * 100;
        result += `${student}: ${score.toFixed(2)}%\n`;
      }

      alert(result);
    }

    function signOut() {
      alert("Signed out successfully!");
      window.location.href = "teacher.html";
    }

    window.onload = fetchAttendance;
  </script>
</body>
</html>
