<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Details</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('banner.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: auto;
        }
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            color: white;
        }
        .logo {
            width: 80px;
            height: auto;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
            flex-grow: 1;
            color: white;
        }
        .attendance-details h1 {
            color: rgb(0, 0, 0);
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile span {
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: rgba(128, 0, 128, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(148, 0, 211, 0.9);
        }
        .attendance-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Add some space below the header */
        }
        .attendance-list {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to the next line */
            justify-content: center; /* Center the boxes */
            margin-top: 20px;
            width: 100%; /* Full width */
        }
        .class-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 200px; /* Set a max width for each box */
            margin: 10px; /* Space between boxes */
            flex: 1 1 200px; /* Allow boxes to grow and shrink */
            box-sizing: border-box; /* Include padding in width */
        }
        .attendance-list ul {
            list-style-type: none;
            padding: 0;
        }
        .attendance-list li {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="College Logo" class="logo">
        <h1>AURA</h1>
        <div class="profile">
            <span>Teacher Profile</span>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>
    <div class="attendance-details">
        <h1>Attendance List</h1>
        <div id="details" class="attendance-list"></div>
    </div>

    <script>
        // Function to fetch attendance data
        async function fetchAttendance() {
            try {
                const response = await fetch('attendance.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayAttendance(data);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        // Function to display attendance data
        function displayAttendance(data) {
            const detailsDiv = document.getElementById('details');
            for (const date in data) {
                const students = data[date];

                // Create a class box for each date
                const classBox = document.createElement('div');
                classBox.className = 'class-box';

                // Create a header for the date
                const dateElement = document.createElement('h3');
                dateElement.textContent = date;
                classBox.appendChild(dateElement);

                // Create a list for the students
                const list = document.createElement('ul');
                students.forEach(student => {
                    const listItem = document.createElement('li');
                    listItem.textContent = student.replace(/_/g, ' '); // Replace underscores with spaces
                    list.appendChild(listItem);
                });
                classBox.appendChild(list);

                // Append the class box to the details div
                detailsDiv.appendChild(classBox);
            }
        }

        // Fetch attendance data when the page loads
        window.onload = fetchAttendance;
    </script>
</body>
</html>
